<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .yes-btn {
            background-color: #28a745;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .no-btn {
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>quieres ser mi san Valent칤n?</h1>
    <div class="buttons">
        <button class="yes-btn" id="yesBtn">si?游봌</button>
        <button class="no-btn" id="noBtn">no :(</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let yesSize = 20; // Tama침o inicial del bot칩n "S칤"
        let noWidth = 100; // Ancho inicial del bot칩n "No"
        let noHeight = 40; // Alto inicial del bot칩n "No"

        noBtn.addEventListener("click", function() {
            yesSize += 10; // Aumenta el tama침o del bot칩n "S칤"
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize / 2) + "px " + (yesSize) + "px";

            // Reduce proporcionalmente el tama침o del bot칩n "No"
            noWidth *= 0.8;
            noHeight *= 0.8;
            noBtn.style.width = noWidth + "px";
            noBtn.style.height = noHeight + "px";
            noBtn.style.fontSize = (parseInt(window.getComputedStyle(noBtn).fontSize) * 0.8) + "px";

            // Si el bot칩n "No" es demasiado peque침o, ocultarlo
            if (noWidth < 20 || noHeight < 10) {
                noBtn.style.display = "none";
            }
        });

        yesBtn.addEventListener("click", function() {
            alert("춰Sab칤a que dir칤as que s칤! 仇벒잺");
        });
    </script>
</body>
</html>
